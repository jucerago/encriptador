<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador By Julio</title>
    
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h2 class="informacion">Solo letras minisculas y sin acento</h2>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="13"></textarea>
            <div>
                <p class="mensaje-informativo">Ning√∫n mensaje fue encontrado</p>
                <p class="mensaje-informativo-ingreso">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div>
                <button class="copiar">copiar</button>
            </div>
        </section>
        
    </main>

    <footer class="footer">
        <p>Desarrollado por Julio Cesar Ramirez 2024</p>
    </footer>
    
<script src="app.js"></script>
</body>
</html>
